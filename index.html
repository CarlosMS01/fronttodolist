        <div class="container-form">
            <div class="form-toggle">
                <button id="show-login">Iniciar sesión</button>
                <button id="show-register">Registrarse</button>
            </div>

            <form id="login-form" class="form active">
                <h2>Iniciar sesión</h2>
                <div class="input-box">
                    <label for="email">Correo</label>
                    <input type="email" placeholder="example@gmail.com" name="email" id="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="buttons-form">
                    <button type="submit" id="btn-login">Entrar</button>
                </div>
            </form>

            <form id="register-form" class="form">
                <h2>Registrarse</h2>
                <div class="input-box">
                    <label for="name">Nombre completo</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="input-box">
                    <label for="email-register">Correo</label>
                    <input type="email" name="email" id="email-register" required>
                </div>
                <div class="input-box">
                    <label for="password-register">Contraseña</label>
                    <input type="password" name="password" id="password-register" required>
                </div>
                <div class="buttons-form">
                    <button type="submit" id="btn-register">Crear cuenta</button>
                </div>
            </form>
        </div>
