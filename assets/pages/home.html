<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>

    <header class="header">
        <h1>ToDoList</h1>
        <div class="header-actions">
            <p class="username" id="username"></p>
            <button class="btn-logout" id="btn-logout">Cerrar sesión</button>
        </div>
    </header>

    <main class="dashboard">
        <div class="task-actions">
            <button type="button" class="task-new" id="task-new">+</button>
        </div>

        <header class="header-week">
            <span class="week-range">Semana del 12 al 18 Oct</span>
            <div class="week">
                <button class="prev-week">← Semana anterior</button>
                <button class="next-week">→ Siguiente semana</button>
            </div>
        </header>

        <section class="week-carousel">

            <div class="days-container">
                <div class="day-column">
                    <h3 class="day toggle-day">
                        Domingo
                        <span class="day-toggle-label">Ocultar ▲</span>
                    </h3>
                    <div class="task-list"></div>
                </div>

                <div class="day-column">
                    <h3 class="day toggle-day">
                        Lunes
                        <span class="day-toggle-label">Ocultar ▲</span>
                    </h3>
                    <div class="task-list"></div>
                </div>

                <div class="day-column">
                    <h3 class="day toggle-day">
                        Martes
                        <span class="day-toggle-label">Ocultar ▲</span>
                    </h3>
                    <div class="task-list"></div>
                </div>

                <div class="day-column">
                    <h3 class="day toggle-day">
                        Miercoles
                        <span class="day-toggle-label">Ocultar ▲</span>
                    </h3>
                    <div class="task-list"></div>
                </div>

                <div class="day-column">
                    <h3 class="day toggle-day">
                        Jueves
                        <span class="day-toggle-label">Ocultar ▲</span>
                    </h3>
                    <div class="task-list"></div>
                </div>

                <div class="day-column">
                    <h3 class="day toggle-day">
                        Viernes
                        <span class="day-toggle-label">Ocultar ▲</span>
                    </h3>
                    <div class="task-list"></div>
                </div>

                <div class="day-column">
                    <h3 class="day toggle-day">
                        Sabado
                        <span class="day-toggle-label">Ocultar ▲</span>
                    </h3>
                    <div class="task-list"></div>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Carlos. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="../js/home.js"></script>

</body>

</html>
